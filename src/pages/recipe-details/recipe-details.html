<ion-header>

  <ion-navbar>
    <ion-title>Recipe Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="recipeDetails.images[0].hostedLargeUrl" />
    <ion-card-header>
      {{ recipeDetails.name }}
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <button class="button button-positive" (click)="fullRecipe()">
    See full recipe
  </button>
</ion-content>
