<ion-header>

  <ion-navbar>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col width-50 *ngFor="let recipe of row">
        <ion-card (click)="thumbnailClicked($event, recipe)">
          <img [src]="recipe.imageUrlsBySize['90']"/>
          <ion-card-header>
            {{ recipe.recipeName }}
          </ion-card-header>

          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
