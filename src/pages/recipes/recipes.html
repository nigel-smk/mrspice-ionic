<!--
  Generated template for the RecipesPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let recipe of recipes">
    <img [src]="recipe.imageUrlsBySize['90']"/>
    <ion-card-header>
      {{ recipe.recipeName }}
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
